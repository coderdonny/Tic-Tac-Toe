<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>



    <div class="wrapper">
        <nav>
            <h1>Tic Tac Toe</h1>
        </nav>

        <div class="game-container">
            <div class="cell" data-cell-number="0">
                <p></p>
            </div>
            <div class="cell" data-cell-number="1">
                <p></p>
            </div>
            <div class="cell" data-cell-number="2">
                <p></p>
            </div>
            <div class="cell" data-cell-number="3">
                <p></p>
            </div>
            <div class="cell" data-cell-number="4">
                <p></p>
            </div>
            <div class="cell" data-cell-number="5">
                <p></p>
            </div>
            <div class="cell" data-cell-number="6">
                <p></p>
            </div>
            <div class="cell" data-cell-number="7">
                <p></p>
            </div>
            <div class="cell" data-cell-number="8">
                <p></p>
            </div>

        </div>
        <div class="players">
            <button class="playerX">X</button>
            <button class="playerO">O</button>
        </div>

    </div>

    <div class="terminal-wrapper">
        <div class="terminal">
            <h4 class="root">~/Dev/repos/Tic-Tac-Toe$</h4>
        </div>


        <label>Play with AI
            <input class="aiCB" type="checkbox" name="AI">
        </label>

        <button class="resetBtn">
            <img src="./images/reset.svg" alt="" srcset="">
            Reset</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
